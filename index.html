<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic_Tac_Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <div class="result-section">
      <ul>
        <li class="x-result">
          <div>X - Player</div>
          <div class="xwinning">0</div>
          </li>
        <li class="o-result">
            <div>O - Player</div>
            <div class="owinning">0</div>
        </li>
      </ul>
    </div>
  </header>
  <div class="selection">
    <button class="figX">X</button>
    <button class="figO">O</button>
  </div>
  <div class="runs">Start game or select player</div>
  <div class="table">
    <div class="row">
      <div id="one" class="cell"></div>
      <div id="two" class="cell"></div>
      <div id="three" class="cell"></div>
    </div>
    <div class="row">
      <div id="four" class="cell"></div>
      <div id="five" class="cell"></div>
      <div id="six" class="cell"></div>
    </div>
    <div class="row">
      <div id="seven" class="cell"></div>
      <div id="eight" class="cell"></div>
      <div id="nine" class="cell"></div>
    </div>
  </div>
  <button class="reset-button">RESTART GAME</button>


  <script src="game.js"></script>
</body>

</html>
