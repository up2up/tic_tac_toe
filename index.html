<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic_Tac_Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="selection">
    <button class="figX">X</button>
    <button class="figO">O</button>
    <p class="runs">Start game or select player</span></p>
  </div>
  <div class="table">
    <div class="row">
      <div id ="one" class="cell"></div>
      <div id ="two" class="cell"></div>
      <div id ="three" class="cell"></div>
    </div>
    <div class="row">
      <div id ="four" class="cell"></div>
      <div id ="five" class="cell"></div>
      <div id ="six" class="cell"></div>
    </div>
    <div class="row">
      <div id ="seven" class="cell"></div>
      <div id ="eight" class="cell"></div>
      <div id ="nine" class="cell"></div>
    </div>
  </div>
  <footer>The Winner is <span></span></footer>
  <button class="reset-button">RESTART GAME</button>
 

  <script src="game.js"></script>
</body>

</html>
